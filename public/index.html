<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
   <div id="chartContainer1">
       <h2>This is a Voting App built with NodeJS</h2>
       <p>Check it Out!</p>
       <form id="vote-form" action="" method="post">
        <p>
            <label>
            <input type="radio" id="windows" name="os" value="Windows">
             <span>Windows</span>
            </label>
        </p>
        <p>
         <label>
            <input type="radio" id="macos" name="os" value="MacOs">
            <span>MacOs</span>
        </label>
        </p>
        <p>
                <label>
            <input type="radio" id="linux" name="os" value="Linux">
             <span>Linux</span>
            </label>
        </p>
        <p>
                <label>
            <input type="radio" id="others" name="os" value="Others">
            <span>Something else</span>
        </label>
        </p>
        <input type="submit" name="submit" value="Vote" class="btn">
       </form>
       <div id="chartContainer" style="height: 500px; width: 100%;"></div>

       <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12 m6">
                  <input  id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 m6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                  <label for="disabled">Disabled</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12">
                  This is an inline input field:
                  <div class="input-field inline">
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Email</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
   </div>
